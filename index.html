<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">

  </head>
  <body class="mixpanel-platform-body">
  <script id='query'>
    function main() {
      return People(
        )
        .filter(function(user){
        return user.properties.current_lesson !== undefined
        })
        .groupBy(["properties.current_lesson"], mixpanel.reducer.count()
        )
        .reduce(mixpanel.reducer.top(10))
    }
  </script>
  <script id='query2'>
    function main() {
      return People(
        )
        .filter(function(user){
        return user.properties.current_lesson !== undefined
        })
        .groupBy(["properties.current_lesson"], mixpanel.reducer.count()
        )
        .reduce(mixpanel.reducer.top(25))
    }
  </script>
  <script id='query3'>
    var sevenDaysRolling = moment().subtract(1, 'month').format("YYYY-MM-DD") 
    console.log(sevenDaysRolling)
    function main() {
      return People(
        )
        .filter(function(user){
        return user.properties.current_lesson !== undefined && user.properties.$last_seen <= sevenDaysRolling
        })
        .groupBy(["properties.current_lesson"], mixpanel.reducer.count()
        )
        .reduce(mixpanel.reducer.top(10))
    }
  </script>
    <div class="mixpanel-platform-section">

          }
          //console.log(data)
